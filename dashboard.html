<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Dance - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Dashboard specific styles */
        .dashboard-container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
        }
        
        .welcome-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
        }
        
        .user-info h2 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .user-info p {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .logout-btn {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #cbd5e0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .search-section {
            background: #f7fafc;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .search-section h3 {
            margin-bottom: 20px;
            color: #2d3748;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .search-btn {
            padding: 14px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .search-btn:hover {
            background: #5a67d8;
        }
        
        .recent-activity {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
        }
        
        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-desc {
            font-weight: 500;
            color: #4a5568;
        }
        
        .activity-time {
            font-size: 0.8rem;
            color: #a0aec0;
        }
        
        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #feb2b2;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="welcome-header">
            <div class="user-info">
                <h2>Welcome back, <span id="user-name">User</span>!</h2>
                <p>You're signed in to Nova Dance as <span id="user-email">user@example.com</span></p>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="logout-btn" onclick="goToAdmin()">Admin Panel</button>
                <button class="logout-btn" onclick="logout()">Sign Out</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="search-count">0</span>
                <span class="stat-label">Searches Today</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="saved-count">0</span>
                <span class="stat-label">Saved Results</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="session-time">0</span>
                <span class="stat-label">Session Time</span>
            </div>
        </div>

        <div class="search-section">
            <h3>Quick Search</h3>
            <form class="search-form" onsubmit="performSearch(event)">
                <input type="text" class="search-input" id="search-input" placeholder="What are you looking for today?">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <div class="recent-activity">
            <h3 style="margin-bottom: 15px;">Recent Activity</h3>
            <div id="activity-list">
                <div class="activity-item">
                    <span class="activity-desc">Signed in to Nova Dance</span>
                    <span class="activity-time" id="login-time">Just now</span>
                </div>
                <div class="activity-item">
                    <span class="activity-desc">Updated profile settings</span>
                    <span class="activity-time">2 hours ago</span>
                </div>
                <div class="activity-item">
                    <span class="activity-desc">Watched dance tutorial: "Beginner Salsa"</span>
                    <span class="activity-time">1 day ago</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                window.location.href = '/';
                return;
            }
            
            try {
                const userData = JSON.parse(user);
                document.getElementById('user-name').textContent = userData.name;
                document.getElementById('user-email').textContent = userData.email;
                document.getElementById('login-time').textContent = new Date().toLocaleString();
            } catch (e) {
                logout();
            }
        }

        // Admin function
        function goToAdmin() {
            window.location.href = 'admin.html';
        }

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Search function
        function performSearch(e) {
            e.preventDefault();
            const query = document.getElementById('search-input').value.trim();
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            
            alert(`Searching for: "${query}"\n\nThis is a demo. In a real application, this would connect to a search API.`);
        }

        // Session timer
        let startTime = Date.now();
        setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('session-time').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);

        // Initialize
        checkAuth();
    </script>
</body>
</html>
