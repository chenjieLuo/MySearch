<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Dance - Sign In / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="brand-section">
            <h1>Nova Dance</h1>
            <p>Your dance journey companion</p>
        </div>
        
        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('signin')">Sign In</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form active">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>
                <div class="divider">
                    <span>or</span>
                </div>
                <button type="button" class="social-btn google-btn">
                    <span class="social-icon">G</span>
                    Sign in with Google
                </button>
                <button type="button" class="social-btn apple-btn">
                    <span class="social-icon"></span>
                    Sign in with Apple
                </button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a>
                    </label>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
                <div class="divider">
                    <span>or</span>
                </div>
                <button type="button" class="social-btn google-btn">
                    <span class="social-icon">G</span>
                    Sign up with Google
                </button>
                <button type="button" class="social-btn apple-btn">
                    <span class="social-icon"></span>
                    Sign up with Apple
                </button>
            </form>
        </div>

        <div class="footer-note">
            <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
