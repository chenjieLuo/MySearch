runtime: nodejs20

env: standard

handlers:
# Serve API routes to Node.js server
- url: /api/.*
  script: auto

# Serve static files
- url: /(.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$
  static_files: \1
  upload: .*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$
  expiration: "1d"

# Serve all other files as static
- url: /(.+)
  static_files: \1
  upload: .+

# Serve the main page
- url: /
  static_files: index.html
  upload: index.html

automatic_scaling:
  min_instances: 0
  max_instances: 10

env_variables:
  NODE_ENV: "production"
  JWT_SECRET: "your-very-secure-production-secret-key-change-this"
